<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voxel Explorer</title>
    <style>
      body { margin: 0; overflow: hidden; background-color: #000; }
      canvas { display: block; }
      #loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: white;
        font-size: 5em; /* Increased smiley size */
        opacity: 1;
        transform: scale(1);
      }

      /* Updated class to trigger the keyframe animation */
      #loading-overlay.hidden {
        /* opacity: 0; */ /* Handled by animation */
        /* transform: scale(0.5) rotate(45deg); */ /* Handled by animation */
        animation-name: shrinkPopHide;
        animation-duration: 0.9s; /* e.g., 0.9 seconds */
        animation-timing-function: ease-out;
        animation-fill-mode: forwards; /* Retain state of the last keyframe */
      }

      @keyframes shrinkPopHide {
        0% {
          opacity: 1;
          transform: scale(1);
        }
        60% { /* Shrink to 45% */
          opacity: 1;
          transform: scale(0.45);
        }
        80% { /* Slight pop and start fade */
          opacity: 0.5;
          transform: scale(0.50);
        }
        100% { /* Disappear */
          opacity: 0;
          transform: scale(0);
        }
      }

      .smiley {
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      /* Hide scrollbar when overlay is active */
      body.loading-active { overflow: hidden; }
    </style>
  </head>
  <body class="loading-active"> <!-- Start with loading active -->
    <div id="loading-overlay">
      <div class="smiley">â˜º</div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
